<!DOCTYPE html>
<html>
    <head>
        <title>HilusOS UI</title>
        <link rel="stylesheet" type="text/css" href="status.css">
        <link rel="stylesheet" type="text/css" href="dock.css">
        <link rel="stylesheet" type="text/css" href="frames.css">
        <link rel="stylesheet" type="text/css" href="settings.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>$( function() {$( ".window" ).draggable( { handle: ".draggable_bar" },{ containment: "body", scroll: false });});</script>
        <script type="text/javascript" src="js.js"></script>
        <script type="text/javascript" src="settings.js"></script>
    </head>
    <body onload="time()">
        <div id="status">
            <div id="clock"></div>
            <div id="date"></div>
            <div id="alert">No notifications, just this blank space.</br>You may rest now</div>
        </div>
        
        <div id='close_settings'>x</div>
        <div id="settings">Settings
            <div id="settings_list">
                <div class="setting">Customization</div>
                <div class="setting">About</div>
            </div>
                <div id="setting_options"></div>
        </div>
        
        <div id="appdrawerbar">
                <div id="notepad_ic" class="ic">N</div>
                <div id="log_ic" class="ic">L</div>
                <div id="player_ic" class="ic">M</div>
                <div id="calculator_ic" class="ic">C</div>
        </div>
        <!--<iframe src="welcome_screen/ws.html" class="aframe"></iframe>-->
        <div id="notes" class="window" style="display:none;"></div>
        <div id="log" class="window" style="display:none;"></div>  
        <div id="player" class="window" style="display:none;"></div>
        <div id="calculator" class="window" style="display:none;"></div>
    </body>
</html>
