<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">

    <title>calculator</title>

    <script src="calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="screen">0</div>
        </div>
        <div class="row">
            <button type="button" class="col-3 btn btn-outline-danger" id="clear-all">C</button>
            <button type="button" class="col-3 btn btn-outline-danger" id="clear-last">CE</button>
        </div>
        <div class="row">
            <button type="button" class="col-3 btn btn-outline-primary number">1</button>
            <button type="button" class="col-3 btn btn-outline-primary number">2</button>
            <button type="button" class="col-3 btn btn-outline-primary number">3</button>
            <button type="button" class="col-3 btn btn-outline-success operation">*</button>
        </div>
        <div class="row">
            <button type="button" class="col-3 btn btn-outline-primary number">4</button>
            <button type="button" class="col-3 btn btn-outline-primary number">5</button>
            <button type="button" class="col-3 btn btn-outline-primary number">6</button>
            <button type="button" class="col-3 btn btn-outline-success operation">/</button>
        </div>
        <div class="row">
            <button type="button" class="col-3 btn btn-outline-primary number">7</button>
            <button type="button" class="col-3 btn btn-outline-primary number">8</button>
            <button type="button" class="col-3 btn btn-outline-primary number">9</button>
            <button type="button" class="col-3 btn btn-outline-success operation">-</button>
        </div>
        <div class="row">
            <button type="button" class="col-3 btn btn-outline-primary" id="comma">,</button>
            <button type="button" class="col-3 btn btn-outline-primary number">0</button>
            <button type="button" class="col-3 btn btn-outline-primary" id="result">=</button>
            <button type="button" class="col-3 btn btn-outline-success operation">+</button>
        </div>
    </div>
</body>

</html>
